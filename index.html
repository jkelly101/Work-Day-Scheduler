<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row my-row">
        <div class="col-2 my-col col-a1 hour" id="9">9:00am</div>
        <div class="col-8 my-col col-a2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-a3 saveBtn"><i>Save</i></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-b1 hour" id="10">10:00am</div>
        <div class="col-8 my-col col-b2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-b3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour" id="11">11:00am</div>
        <div class="col-8 my-col col-c2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-a1 hour" id="12">12:00pm</div>
        <div class="col-8 my-col col-a2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-a3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-b1 hour" id="1">1:00pm</div>
        <div class="col-8 my-col col-b2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-b3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour" id="2">2:00pm</div>
        <div class="col-8 my-col col-c2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour" id="3">3:00pm</div>
        <div class="col-8 my-col col-c2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour" id="4">4:00pm</div>
        <div class="col-8 my-col col-c2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn"></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour" id="5">5:00pm</div>
        <div class="col-8 my-col col-c2 time-block">
          <textarea class="task"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
