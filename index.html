<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row my-row">
        <div class="col-2 my-col col-a1 hour">9:00am</div>
        <div class="col-8 my-col col-a2 time-block" value="9">
          <textarea class="task" id="taskNine"></textarea>
        </div>
        <div class="col-2 my-col col-a3 saveBtn" id="saveNine"><i>Save</i></div>
      </div>

      <div class="row my-row">
        <div class="col-2 my-col col-b1 hour">10:00am</div>
        <div class="col-8 my-col col-b2 time-block" value="10">
          <textarea class="task" id="taskTen"></textarea>
        </div>
        <div class="col-2 my-col col-b3 saveBtn" id="saveTen"><i>Save</i></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-c1 hour">11:00am</div>
        <div class="col-8 my-col col-c2 time-block" value="11">
          <textarea class="task" id="taskEleven"></textarea>
        </div>
        <div class="col-2 my-col col-c3 saveBtn" id="saveEleven">
          <i>Save</i>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-d1 hour">12:00pm</div>
        <div class="col-8 my-col col-d2 time-block" value="12">
          <textarea class="task" id="taskTwelve"></textarea>
        </div>
        <div class="col-2 my-col col-d3 saveBtn" id="saveTwelve">
          <i>Save</i>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-e1 hour" >1:00pm</div>
        <div class="col-8 my-col col-e2 time-block" value="13">
          <textarea class="task" id="taskOne"></textarea>
        </div>
        <div class="col-2 my-col col-e3 saveBtn" id="saveOne"><i>Save</i></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-f1 hour">2:00pm</div>
        <div class="col-8 my-col col-f2 time-block" value="14">
          <textarea class="task" id="taskTwo"></textarea>
        </div>
        <div class="col-2 my-col col-f3 saveBtn" id="saveTwo"><i>Save</i></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-g1 hour">3:00pm</div>
        <div class="col-8 my-col col-g2 time-block" value="15">
          <textarea class="task" id="taskThree"></textarea>
        </div>
        <div class="col-2 my-col col-g3 saveBtn" id="saveThree">
          <i>Save</i>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-h1 hour">4:00pm</div>
        <div class="col-8 my-col col-h2 time-block" value="16">
          <textarea class="task" id="taskFour"></textarea>
        </div>
        <div class="col-2 my-col col-h3 saveBtn" id="saveFour"><i>Save</i></div>
      </div>
      <div class="row my-row">
        <div class="col-2 my-col col-i1 hour">5:00pm</div>
        <div class="col-8 my-col col-i2 time-block" value="17">
          <textarea class="task" id="taskFive"></textarea>
        </div>
        <div class="col-2 my-col col-i3 saveBtn" id="saveFive"><i>Save</i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
